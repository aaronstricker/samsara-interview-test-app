<html>
    <head> <!---->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="plotly.min.js"></script> <!--https://github.com/plotly/plotly.js/tree/master/dist--> 
    <script>Plotly.setPlotConfig({locale: 'de-CH'})</script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    <div class="navbar"><span>Real-Time Chart with Plotly</span></div>
    <div class="wrapper">

        <div id="graph"></div>
        <script>
            function generateHeaders(){ 
                // generates headers for the fetch calls - this is the same for each call
                return new Headers(
                    {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer samsara_api_lvEk1YOK3UDtQmPKIObOF5Le4vvsZC'
                    }
                );
            }

            function generateOptions(myBody){ 
                // generates options for the fetch calls - this is the same for each except the body
                var options = {
                    method: 'POST',
                    headers: generateHeaders(),
                    redirect: 'follow',
                    body: myBody
                    //JSON.stringify({sensors: [278018084739875]})
                };
                return options;
            }

            async function getSensorTemp(){
                var myBody = JSON.stringify({sensors: [278018084739875]});
                return fetch('http://localhost:8010/proxy/v1/sensors/temperature', generateOptions(myBody))
                    .then(r => r.json())
                    .catch(err => console.error(err));
            }

            async function getData() {
                /* 
                get data from api and format
                limit to once every 5 seconds
                */
                var sensorTempJson = await getSensorTemp();
                console.log(sensorTempJson)
                var sensorTemp = sensorTempJson.sensors[0].ambientTemperature / 1000.0 * (9.0 / 5.0) + 32.0;
                console.log('Converted final temp: ' + sensorTemp + ' degrees F')
                return sensorTemp;
                //return Math.random();
                
            }  

            Plotly.newPlot('graph', [{ y: [0], type: 'scatter', mode: 'lines' }]); // creates a new line scatter plot, with y as the data
            
            //var cnt = 0; 

            setInterval(async function(){ 

                Plotly.extendTraces('graph', { y: [[ await getData() ]] }, [0] ); //basically this allows real time data, by extending data onto existing data array
                plotXScale++;

                //if(cnt > 20) {
                //    Plotly.relayout('graph', { xaxis: { range: [plotXScale-5, plotXScale+5] } } ); //provides a glide effect on x axis once we reach a certain size
                //}
            },
            5000); //milliseconds -> sets the pull data interval to every 5 seconds
        </script>
    </div>
    </body>
</html>
